name: Python build

on:
  push:
#    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install -U wheel setuptools tox
      - run: tox -e lint

  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [
          'pypy3.8'
        ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install -U wheel setuptools tox
      - name: Test
        run: tox -e py
